<h2>Edit your profile</h2>

<form (submit)="edit()">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" placeholder="Email address" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="username">Public Nickname</label>
        <input type="text" placeholder="Public nickname" class="form-control" [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label for="profilePic">profilePic</label>
      <input type="file" class="form-control" [(ngModel)]="user.profilePic" name="profilePic">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a routerLink="/profile" class="btn btn-primary">Cancel</a>
    </div>
</form>
