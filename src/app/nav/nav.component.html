<div class="menublock">
<nav class="nav">
   <ng-template  [ngIf]="!auth.loggingIn">
	<ul class="ul">
		<li>
			<a routerLink="" routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}">Charts</a>
		</li>
		<li>
			<a routerLink="/upload" routerLinkActive="activated">Upload</a>
		</li>
		<li>
			<a *ngIf="auth.currentUserValue && auth.isAdmin" routerLink="/games" routerLinkActive="activated">Show Games</a>
		</li>
		<li *ngIf="auth.currentUserValue">
			<a routerLink="/profile" routerLinkActive="activated">Profile</a>
		</li>
		<li>
			<a *ngIf="!auth.currentUserValue" routerLink="/login">Log In</a>
		</li>
		<li>
			<a *ngIf="auth.currentUserValue" (click)="onClick()">Log Out</a>
		</li>
	</ul>
	</ng-template>
</nav>
</div>
