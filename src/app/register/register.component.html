<h2>Register</h2>
<p class="lead">Already signed up? Please <a routerLink="/login">Log in</a> instead.</p>
<form (submit)="register()">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" placeholder="Email address" class="form-control" [(ngModel)]="credentials.email" name="email">
    </div>
   <!-- <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Public nickname" class="form-control" [(ngModel)]="credentials.username" name="username">
    </div> -->
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="credentials.password" name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <a routerLink="/login" class="btn btn-primary">Cancel</a>
    </div>
</form>
