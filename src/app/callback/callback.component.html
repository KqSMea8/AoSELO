<mat-card *ngIf="!isLoggedIn">
    <mat-card-title>
        <h3>Reset your password</h3>
    </mat-card-title>
    <form [formGroup]="pwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control"
                placeholder="(Min Length of 8)" [ngClass]="{ 'is-invalid':
                submitted && f.password.errors }" />
        </div>
        <div class="form-group">
            <input type="password" formControlName="cPassword" class="form-control"
                placeholder="Confirm Password" [ngClass]="{ 'is-invalid':
                submitted && f.cPassword.errors }" />
        </div>
    <mat-card-actions>
        <button class="btn btn-primary" type="submit">Save</button>
    </mat-card-actions>
    </form>
</mat-card>
<mat-card *ngIf="isLoggedIn">
        <mat-card-title>
            <h3>Change your password</h3>
        </mat-card-title>
        <form [formGroup]="resetForm" (ngSubmit)="reset()">
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control"
                    placeholder="(Min Length of 8)" [ngClass]="{ 'is-invalid':
                    submitted && c.password.errors }" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="cPassword" class="form-control"
                    placeholder="Confirm Password" [ngClass]="{ 'is-invalid':
                    submitted && c.cPassword.errors }" />
            </div>
        <mat-card-actions>
            <button class="btn btn-primary" type="submit">Save</button>
        </mat-card-actions>
        </form>
    </mat-card>
