<body>
  <app-chartrows></app-chartrows>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="products">
  <table mat-table [dataSource]="dataSource" matSort matSortDisabled class="mat-evlevation-z5" matSortDirection="asc">
    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let player"> {{player.playerRank}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let player"> {{player.firstName}} {{player.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="Nickname">
      <th mat-header-cell *matHeaderCellDef> Handle </th>
      <td mat-cell *matCellDef="let player"> {{player.username}} </td>
    </ng-container>
    <ng-container matColumnDef="Faction">
      <th mat-header-cell *matHeaderCellDef> Faction </th>
      <td mat-cell *matCellDef="let player"> {{player.subFaction}} </td>
    </ng-container>
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let player"> {{player.playerRank}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator class="mat-paginator" [length]="resultsLength" [pageSize]="25"></mat-paginator>
